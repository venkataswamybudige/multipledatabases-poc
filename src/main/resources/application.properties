spring.application.name=Multiple-database-demo


spring.datasource.url=jdbc:mysql://localhost:3306/cybersecurity?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate Dialect (optional, but helps Spring understand your database)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable JPA/Hibernate functionality
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


